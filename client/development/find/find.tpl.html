<div class="container">
	<div class="row">
		<form role="form" ng-submit="searchTotems()">
			<input type="text form-control input-lg" ng-model="totemName" ng-change="searchTotems()">
		</form>
	</div>
    <div class="row">
        <ul class="list-group">
            <li ng-repeat="totem in foundTotems" class="list-group-item">
                <a ui-sref="view({id: totem.id})">{{totem.name}}</a>
            </li>
        </ul>
    </div>
</div>
