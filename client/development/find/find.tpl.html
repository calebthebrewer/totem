<div class="container">
	<div class="row">
		<form role="form" ng-submit="searchTotems()">
            <div class="form-group">
                <input type="text" class="form-control input-lg" ng-model="totemName" ng-change="searchTotems()">
            </div>
		</form>
	</div>
    <div class="row">
        <p ng-show="searchMessage" class="col-md-12 bg-info">{{searchMessage}}</p>
        <ul class="list-group">
            <li ng-repeat="totem in foundTotems" class="list-group-item">
                <a ui-sref="view({id: totem.id})">{{totem.name}}</a>
            </li>
        </ul>
    </div>
</div>
